<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this post</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          (click)="deletePost()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10 offset-md-1">
    <h2 class="page-header text-center">Bookmarks</h2>

    <div
      class="alert show"
      [ngClass]="messageClass"
      [class.d-none]="!message"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="dismissAlert()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <h3 *ngIf="loading" class="text-center">Loading...</h3>

    <h5 *ngIf="!loading && posts.length == 0" class="text-center mt-4">
      You have no bookmarks
    </h5>

    <div *ngIf="!loading">
      <div *ngFor="let post of posts">
        <app-article
          [post]="post"
          [user]="user"
          (reload)="getBookmarks()"
          (delete)="onDelete($event)"
        ></app-article>
      </div>

      <app-pager
        [totalItems]="totalPosts"
        [itemsPerPage]="postService.getPostsPerPage()"
        [currentPage]="page"
        [pagesToShow]="uiService.getPagesToShow()"
        [loading]="false"
        (goNext)="onNextPage()"
        (goPrev)="onPrevPage()"
        (goPage)="goToPage($event)"
      ></app-pager>
    </div>
  </div>
</div>
